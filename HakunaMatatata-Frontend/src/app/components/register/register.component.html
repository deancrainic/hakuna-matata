<div class="container">
    <div class="form-container">
        <form [formGroup]="this.registerViewModel" class="register-form" (ngSubmit)="register()">
            <mat-form-field appearance="outline" color="primary">
                <mat-label>E-mail</mat-label>
                <input matInput placeholder="Your email..." formControlName="email" type="email">
            </mat-form-field>
            <mat-form-field appearance="outline" color="primary">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Your password..." formControlName="password" type="password">
            </mat-form-field>
            <mat-form-field appearance="outline" color="primary">
                <mat-label>Confirm password</mat-label>
                <input matInput placeholder="Your password..." formControlName="confirmedPassword" type="password">
            </mat-form-field>
            <mat-form-field appearance="outline" color="primary">
                <mat-label>First name</mat-label>
                <input matInput placeholder="Your first name..." formControlName="firstName" type="text">
            </mat-form-field>
            <mat-form-field appearance="outline" color="primary">
                <mat-label>Last name</mat-label>
                <input matInput placeholder="Your last name..." formControlName="lastName" type="text">
            </mat-form-field>
            <div class="error">
                <p>{{errorMessage}}</p>
                <p *ngIf="this.registerViewModel.get('password')?.errors?.['invalidPassword']
                    || this.registerViewModel.get('password')?.errors?.['minlength']"
                    >Password must be at least 8 characters long and must contain at least one digit</p>
                <p *ngIf="this.registerViewModel.get('confirmedPassword')?.errors?.['passwordMismatch'] &&
                    this.registerViewModel.get('confirmedPassword')?.touched">Confirmed password does not match</p>
            </div>
            <button [disabled]="!this.registerViewModel.valid" mat-button type="submit" class="register-button">Register</button>
            <p class="login-p">Already have an account? <span (click)="goToLogin()">Login here!</span></p>
        </form>
    </div>
</div>
